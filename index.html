<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form autocomplete="on">
    <label for="uname">username</label>
    <input type="text" id="uname" name="username" value="supriya" disabled >
    <p>topic about skills</p>
    <input type="checkbox" id="checkbox1" name="subject1" value="html" required>
    <label for="checkboax1">html</label>
    <input type="checkbox" id="checkbox1" name="subject2" value="css" checked>
    <label for="checkbox1">css</label>
    <br><br><p>pick one colour</p>
    <label for="clrs">colours:</label>
    <select name="one colour" id="clrs" size="2" multiple>
        <option value="red">red</option>
        <option value="white">white</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
    </select>
    <br><br>
    <input type="text" autocomplete="on" name="name"/>
    <input list="skills ">
    <datalist id="skills">
        <option >html</option>
        <option >css</option>
        <option >js</option>
        <option >react</option>
    </datalist>
    <input list="submit">
    <datalist id="colors">
        <option>white</option>
        <option>white</option>
        <option>white</option>
    </datalist>
    <input type="file" multiple>
    <label for="add">text area</label>
    <textarea rows="10" cols="10" id="add" name="name"></textarea>
    <br><br><input type="submit" value="register">
    </form>
    
</body>
</html>
